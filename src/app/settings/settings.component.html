<div class="settings-container">
    <div class="settings-header">
      <h1>Paramètres</h1>
    </div>
  
    <div class="settings-content">
      <div class="settings-sidebar">
        <ul class="settings-tabs">
          <li [ngClass]="{'active': activeTab === 'profile'}" (click)="setActiveTab('profile')">
            <i class="fas fa-user"></i> Profil
          </li>
          <li [ngClass]="{'active': activeTab === 'notifications'}" (click)="setActiveTab('notifications')">
            <i class="fas fa-bell"></i> Notifications
          </li>
          <li [ngClass]="{'active': activeTab === 'display'}" (click)="setActiveTab('display')">
            <i class="fas fa-desktop"></i> Affichage
          </li>
          <li [ngClass]="{'active': activeTab === 'security'}" (click)="setActiveTab('security')">
            <i class="fas fa-shield-alt"></i> Sécurité
          </li>
        </ul>
      </div>
  
      <div class="settings-panel">
        <!-- Profile Settings -->
        <div class="settings-section" *ngIf="activeTab === 'profile'">
          <h2>Profil utilisateur</h2>
          
          <div class="profile-section">
            <div class="avatar-section">
              <div class="avatar">
                <img [src]="userProfile.avatar" alt="Avatar">
              </div>
              <button class="change-avatar-btn">
                <i class="fas fa-camera"></i> Changer l'avatar
              </button>
            </div>
            
            <div class="profile-form">
              <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" [(ngModel)]="userProfile.name">
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="userProfile.email">
              </div>
              
              <div class="form-group">
                <label for="role">Rôle</label>
                <select id="role" [(ngModel)]="userProfile.role">
                  <option value="Administrateur">Administrateur</option>
                  <option value="Gestionnaire">Gestionnaire</option>
                  <option value="Agent">Agent</option>
                </select>
              </div>
              
              <div class="form-actions">
                <button class="save-btn" (click)="saveProfile()">
                  <i class="fas fa-save"></i> Enregistrer
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Notification Settings -->
        <div class="settings-section" *ngIf="activeTab === 'notifications'">
          <h2>Paramètres de notification</h2>
          
          <div class="notification-settings">
            <div class="notification-item" *ngFor="let setting of notificationSettings">
              <div class="notification-info">
                <h3>{{ setting.label }}</h3>
                <p>{{ setting.description }}</p>
              </div>
              <div class="notification-toggle">
                <label class="switch">
                  <input type="checkbox" [checked]="setting.enabled" (change)="toggleNotification(setting)">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Display Settings -->
        <div class="settings-section" *ngIf="activeTab === 'display'">
          <h2>Paramètres d'affichage</h2>
          
          <div class="display-settings">
            <div class="form-group">
              <label>Mode sombre</label>
              <div class="toggle-wrapper">
                <label class="switch">
                  <input type="checkbox" [(ngModel)]="displaySettings.darkMode">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="language">Langue</label>
              <select id="language" [(ngModel)]="displaySettings.language">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="de">Deutsch</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="dateFormat">Format de date</label>
              <select id="dateFormat" [(ngModel)]="displaySettings.dateFormat">
                <option value="dd/mm/yyyy">DD/MM/YYYY</option>
                <option value="mm/dd/yyyy">MM/DD/YYYY</option>
                <option value="yyyy-mm-dd">YYYY-MM-DD</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="timeFormat">Format d'heure</label>
              <select id="timeFormat" [(ngModel)]="displaySettings.timeFormat">
                <option value="24h">24 heures</option>
                <option value="12h">12 heures (AM/PM)</option>
              </select>
            </div>
            
            <div class="form-actions">
              <button class="save-btn" (click)="saveDisplaySettings()">
                <i class="fas fa-save"></i> Enregistrer
              </button>
            </div>
          </div>
        </div>
        
        <!-- Security Settings -->
        <div class="settings-section" *ngIf="activeTab === 'security'">
          <h2>Paramètres de sécurité</h2>
          
          <div class="security-settings">
            <div class="form-group">
              <label>Authentification à deux facteurs</label>
              <div class="toggle-wrapper">
                <label class="switch">
                  <input type="checkbox" [(ngModel)]="securitySettings.twoFactorAuth">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="sessionTimeout">Délai d'expiration de session (minutes)</label>
              <select id="sessionTimeout" [(ngModel)]="securitySettings.sessionTimeout">
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 heure</option>
                <option value="120">2 heures</option>
              </select>
            </div>
            
            <div class="password-section">
              <h3>Changer le mot de passe</h3>
              
              <div class="form-group">
                <label for="currentPassword">Mot de passe actuel</label>
                <input type="password" id="currentPassword">
              </div>
              
              <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword">
              </div>
              
              <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword">
              </div>
            </div>
            
            <div class="form-actions">
              <button class="save-btn" (click)="saveSecuritySettings()">
                <i class="fas fa-save"></i> Enregistrer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
