<div class="chart-card">
    <div class="chart-header">
      <h3 class="chart-title">Performance des livraisons</h3>
      <select class="period-select" [value]="selectedPeriod" (change)="onPeriodChange($event)">
        <option *ngFor="let period of periods" [value]="period.value">{{ period.label }}</option>
      </select>
    </div>
    <div class="chart-container">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'">
      </canvas>
    </div>
  </div>
